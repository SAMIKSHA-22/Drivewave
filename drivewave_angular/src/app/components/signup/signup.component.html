<div class="container-fluid backgroundimg">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <mat-card class="my-5" style="background: transparent">
        <mat-card-content class="px-3">
         <div class="container-fluid">
          <div class="row">
            <h2 class="text-center font-bold my-2 text-white" style="font-weight: 1000">
              SignUp
            </h2>
            <div class="col">
              <form #customerDetails="ngForm" (ngSubmit)="addCustomer(customerDetails.value)">
                <div class="row">
                  <div class="row">
                    <mat-form-field class="w-100">
                      <mat-label>Your name</mat-label>
                      <input
                        type="text"
                        matInput (ngModel)="customer.fullName"
                        placeholder="Enter your full name"
                        name="fullName"
                      /> <mat-icon matSuffix color="primary">person</mat-icon>
                    </mat-form-field>
                  </div>

                  <div class="row">
                    <mat-form-field class="w-100">
                      <mat-label>Your email</mat-label>
                      <input
                        type="email"
                        matInput (ngModel)="customer.email"
                        placeholder="Enter your email"
                        name="email"
                      /> <mat-icon matSuffix color="primary">email</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="row">
                    <mat-form-field class="w-100">
                      <mat-label>Your Password</mat-label>
                      <input
                        type="password"
                        matInput (ngModel)="customer.password"
                        placeholder="Enter your password"
                        name="password"
                      /> <mat-icon matSuffix color="primary">password</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="row">
                    <mat-form-field class="w-100">
                      <mat-label>Mobile no.</mat-label>
                      <input
                        type="tel"
                        matInput (ngModel)="customer.mobileNo"
                        placeholder="mobile number"
                        name="mobileNo"
                      />     <mat-icon matSuffix color="primary">call</mat-icon>
                    </mat-form-field>
                  </div>
                 <!-- <div class="row">
                  <div class="row">
                    <label class="text-white text-lg">Gender</label>
                  </div>
                    <div class="">
                      <mat-radio-group (ngModel)="customer.gender">
                        <mat-radio-button value="male">Male</mat-radio-button>
                        <mat-radio-button value="female">Female</mat-radio-button>
                      </mat-radio-group>
                    </div>
                 </div> -->
                 <div class="row">
                  <mat-form-field class="w-100">
                    <mat-label>Gender</mat-label>
                    <mat-select name="gender" (ngModel)="customer.gender">
                      <mat-option value="Male">Male</mat-option>
                      <mat-option value="Female">Female</mat-option>
                    </mat-select>
                  </mat-form-field>
                 </div>
                  <div class="row">
                    <mat-form-field>
                      <mat-label>DOB</mat-label>
                      <input matInput (ngModel)="customer.dob" [matDatepicker]="picker" />

                      <mat-datepicker-toggle color="primary"
                        matIconSuffix
                        [for]="picker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>

                  <div class="row">
                    <mat-form-field class="w-100">
                      <mat-label>IDProof</mat-label>

                      <mat-select name="idProof" (ngModel)="customer.idProof">
                        <mat-option value="Adhar Card">Adhar Card</mat-option>
                        <mat-option value="PAN Card">PAN Card</mat-option>
                        <mat-option value="Driving Licence">Driving Licence</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="row my-3"> 
                    <div class="col-md-6 text-center d-grid gap-2">
                      <button type="submit" mat-raised-button class="bg-warning" >Signup</button>
                  </div>
                    <div class="col-md-6 text-center d-grid gap-2">
                      <button mat-raised-button class="bg-success" [routerLink]="'/login'">Login</button>
                  </div>
                  </div>
                </div>
                
              </form>
            </div>
          </div>
         </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
