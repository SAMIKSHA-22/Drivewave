<div class="container">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- No. Column -->
                <ng-container matColumnDef="No.">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>
              
                  <!-- No. Column -->
                  <ng-container matColumnDef="CustomerName">
                    <th mat-header-cell *matHeaderCellDef> CustomerName </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.customer != null ? element.customer.fullName : 'xxxxx'}}</td>
                  </ng-container>
                <!-- Advance Column -->
                <ng-container matColumnDef="Advance">
                  <th mat-header-cell *matHeaderCellDef> Advance </th>
                  <td mat-cell *matCellDef="let element"> {{element.advancePayment}} </td>
                </ng-container>
              
                <!-- Deposit Column -->
                <ng-container matColumnDef="Deposit">
                  <th mat-header-cell *matHeaderCellDef> Deposit </th>
                  <td mat-cell *matCellDef="let element"> {{element.deposit}} </td>
                </ng-container>
              
                <!-- Method Column -->
                <ng-container matColumnDef="Method">
                  <th mat-header-cell *matHeaderCellDef> Method </th>
                  <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="Status">

                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element" 
                  [class]="element.status.toLowerCase() === 'pending' ? 'text-danger': 'text-success'"> {{element.status}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="Date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.paymentDate | date:('dd/MM/yyyy')}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button *ngIf="element.status.toLowerCase() === 'pending'" mat-raised-button>Collect</button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
